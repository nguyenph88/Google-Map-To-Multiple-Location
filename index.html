

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Displaying text directions with <code>setPanel()</code></title>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQ5mikDmEI9ocuSjHSntqNDhuoUszpvFw&sensor=true&libraries=places"></script>
	<script src="googleapi.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    
  </head>
  <body>
         <div id="control"> 
            Travel Mode:
            <select id="mode"><br>
              <option value="TRANSIT">Transit</option>
              <option value="WALKING">Walking</option>
              <option value="BICYCLING">Bicycling</option>
            </select>
        </div>
        
        
           <input id="pac-input" class="controls" type="text"
            placeholder="Enter a location">

        <div id="type-selector" class="controls">
          <label id="form-status">Where to go</label>
        </div>


        <div id="map-canvas"></div>
        <div id="directions-panel">Direction</div>
       
        
	<div id="footer">
    If you know where to go when type in the address in the address bar. Otherwise if you want particular thing but dont know where to buy then type the name of the product here and I will help you find aplace:<br>
<button onclick="calcRoute();">Route Me</button> 
    
    </div>
  </body>
</html>
